# Nginx configuration for Migration Assessment Dashboard
# Place in /etc/nginx/conf.d/ or integrate into your nginx.conf

server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.html;

    # Static data files (JSON from ADB extract)
    location /data/ {
        alias /var/www/html/data/;
        add_header Cache-Control "no-cache";
        add_header Content-Type application/json;
    }

    # Chat API proxy (FastAPI on port 5050)
    location /chat {
        proxy_pass http://localhost:5050/chat;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Content-Type $http_content_type;
        proxy_read_timeout 120s;  # Grok can take time for complex queries
    }

    # Chat health check
    location /chat/health {
        proxy_pass http://localhost:5050/health;
    }

    # Default â€” serve dashboard
    location / {
        try_files $uri $uri/ /index.html;
    }
}
